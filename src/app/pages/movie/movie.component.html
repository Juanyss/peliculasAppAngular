<div class="row" *ngIf="movie">
    <div class="col-md-3 animate__animated animate__bounceIn animate__faster">
        <img [src]="movie.poster_path | poster" class="img-thumbnail" alt="...">

    </div>

    <div class="col-md-6">
        <h3>{{movie.original_title}}</h3>

        <div class="row">
            <div class="col text-white">
                <star-rating [value]='movie.vote_average' totalstars="10" checkedcolor="yellow" uncheckedcolor="grey" size="18px" readonly="false"></star-rating>
            </div>
            <div class="col text-white">
                {{ movie.vote_average | number:'1.1-2'}}
            </div>
        </div>

        <div class="row mt-3">
            <div class="col text-white">
                {{movie.overview}}
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class='btn btn-outline-info btn-block mt-5' (click)="goBack()">Back</button>
            </div>
        </div>

    </div>
</div>

<div class="row mt-5" *ngIf="cast.length > 0">
    <div class="col">
        <app-cast-slide [cast]='cast'></app-cast-slide>
    </div>
</div>
